<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        header, footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
        }
        
        main {
            display: flex;
            flex-grow: 1;
            padding: 20px;
        }
        
        /* Styling for the left section */
        .left-section {
            flex-grow: 1;
            padding-right: 20px;
        }
        
        /* Styling for the right section */
        .right-section {
            flex-basis: 300px;
        }
        
        /* Styling for the footer navbar */
        footer nav {
            display: flex;
            justify-content: space-between;
        }
        
        footer nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        
        footer nav ul li {
            display: inline;
            margin-right: 10px;
        }
        
        footer nav ul li a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">

    <header>
        <!-- Navbar goes here -->
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="left-section">
            <!-- Introduction of the website goes here -->
            <h1>Welcome to Our Website</h1>
            <p>This is a brief introduction of what our website is about. You can customize this section with your own content.</p>
        </div>
        <div class="right-section">
            <!-- Photo goes here -->
            <img src="your-photo.jpg" alt="Photo" style="max-width: 100%;">
        </div>
    </main>

    <footer>
        <!-- Footer navbar with social media links -->
        <nav>
            <ul>
                <li><a href="#">Facebook</a></li>
                <li><a href="#">Instagram</a></li>
                <li><a href="#">LinkedIn</a></li>
            </ul>
        </nav>
    </footer>

</div>

</body>
</html>
